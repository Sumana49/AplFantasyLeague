
<div class="homevideo">
        <form name="form" ng-submit="register()" role="form" ng-controller="registerController">
        <div ng-show="errorMesssageDisplay" class="alert alert-danger">{{error}}</div> 
        <div class="form-group">
            <label for="fullName" class="hide">Full Name</label>
            <input type="text" ng-focus="removeBorder()" name="fullName" id="fulName" placeHolder = "Display Name" class="form-control" ng-model="fullName" />
        </div> 
        <div class="form-group">
            <label for="username" class="hide">Username</label>
            <input type="email" ng-focus="removeBorder()" name="username" id="username" class="form-control" placeHolder = "example@avnet.com" ng-model="username" required ng-pattern="emailRegex"/>
        </div>
        <div class="form-group">
            <label for="password" class="hide">Password</label>
            <input ng-focus="removeBorder()" type="password" name="password" id="password" placeHolder = "Password" class="form-control" ng-model="password" required />
        </div>
        <div class="form-actions clearfix">
            <button type="submit" class="floatLeft btn btn-primary">Register</button>
            <a href="#/login" class="floatRight btn btn-link">Cancel</a>
        </div>
		<div class="loading">
			<img ng-show="dataLoading" src="../images/load-circle.gif"/>
		</div>	
    </form>
<link rel="stylesheet" type="text/css" href="css/loginscreen.css">
