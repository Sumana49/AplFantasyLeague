<div class="left-section">	
	<div class="error-container" ng-show="showError" ng-animate="'fade'">
      <p class="error-msg">{{errorMessage}}</p>
      <span ng-click="closeError()" class="icon-cancel-circle"></span>
   </div>
	<div class="edit-profile clearfix">
		<div class="edit-profile-details">
			<div ng-show="showPassword">
				 <label>Password</label>
				 <span class="icon-pencil" ng-click="enablePasswordReset()"></span>
			</div>
			<div ng-show="renamePasswordLink" class="profile-text-box">
				<form name="form" ng-submit="resetPassword()" role="form">
					<div class="reset-password-link">
				 <input type="password" name = "oldPassword" placeholder="Old password"  ng-model="oldPassword" required/>
				 <input type="password" name="newPassword" placeholder="New password"  ng-model="newPassword" ng-keypress="keyPressPassword($event)" required/>
				 	</div>
						<button type="submit" class="icon-checkmark"></button>
			
						</form>	
			</div>
			<div class="edit-profile-photo">
				<img src="{{picUrl}}"/>
				<div class="upload-file">
					<div>Edit User Image
						<input type="file" fileread="picUrl" name="Edit Image"/>
					</div>
				</div>
			</div>
		</div>
		<div class="edit-team-details">
			<div ng-show="showTeamName">
				 <label>{{teamName}}</label>
				 <span class="icon-pencil" ng-click="enableRename()"></span>
			</div>
			<form ng-show="renameTeamLink" ng-submit="renameTeam()" class="profile-text-box">
				 <input type="text"  ng-model="teamName" ng-keypress="keyPress($event)" required/>
				 <button type="submit" class="icon-checkmark"></button>
			</form>
			<div class="edit-profile-photo">
				<img src="{{teamProfilePic}}"/>
				<div class="upload-file">
					<div>Edit Team Image
						<input type="file" fileread="teamProfilePic"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="right-section">
	<div class="leader-board-heading">Leader Board</div>
	<ul class="leader-board-content">
		<li class="clearfix" ng-repeat="content in leaderBoardContent | limitTo: 8">
			<img ng-src={{content.imageUrl}}>
			<span>{{content.teamName}}</span>
			<span>{{content.points}}</span>
		</li>
	</ul>
</div>
